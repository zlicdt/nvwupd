name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore NvwUpd.csproj

      - name: Publish (Release x64, no runtime)
        run: dotnet publish NvwUpd.csproj -c Release -p:Platform=x64 -p:SelfContained=false -p:WindowsAppSDKSelfContained=false -p:RuntimeIdentifier= -p:RuntimeIdentifiers= -o publish

      - name: Publish (Release x64, with runtime)
        run: dotnet publish NvwUpd.csproj -c Release -p:Platform=x64 -r win-x64 -p:WindowsAppSDKSelfContained=true -o publish-runtime

      - name: Package
        shell: pwsh
        run: |
          $out = "publish"
          $outRuntime = "publish-runtime"
          $zip = "NvwUpd-${{ github.ref_name }}-win-x64.zip"
          $zipRuntime = "NvwUpd-${{ github.ref_name }}-win-x64-runtime.zip"
          if (-not (Test-Path $out)) {
            throw "Publish output not found: $out"
          }
          if (-not (Test-Path $outRuntime)) {
            throw "Publish output not found: $outRuntime"
          }
          Compress-Archive -Path "$out\\*" -DestinationPath $zip
          Compress-Archive -Path "$outRuntime\\*" -DestinationPath $zipRuntime

      - name: Build Installer (Inno Setup)
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=$version /O"." scripts\nvwupd-installer.iss
          if ($LASTEXITCODE -ne 0) { throw "Inno Setup build failed" }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            NvwUpd-${{ github.ref_name }}-win-x64.zip
            NvwUpd-${{ github.ref_name }}-win-x64-runtime.zip
            NvwUpd-Setup-*.exe